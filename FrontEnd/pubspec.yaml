name: ddobaki_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  fl_chart: ^0.63.0
  share_plus: ^7.2.1
  cupertino_icons: ^1.0.8
  table_calendar: ^3.0.9
  js: ^0.6.7
  record: ^6.0.0
  dio: ^5.5.0
  google_sign_in: ^6.2.1
  # medication_screen에 사용
  crypto: ^3.0.3
  intl: ^0.20.2 #버전 업그레이드 19.0 ->20.2
  flutter_localizations:
    sdk: flutter

  # 음성 녹음 기능에 필요한 패키지지
  flutter_sound: ^9.2.13
  permission_handler: ^11.0.1
  http: ^0.13.6
  path_provider: ^2.1.5
  just_audio: ^0.9.36

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.jpg
    - assets/google.logo.png

  fonts:
    - family: NanumGothic
      fonts:
        - asset: assets/fonts/NanumGothic.ttf
#flutter pub get